mcc: '208' # Mobile Country Code value
mnc: '93' # Mobile Network Code value (2 or 3 digits)

nci: '0x000000010' # NR Cell Identity (36-bit)
idLength: 32 # NR gNB ID length in bits [22...32]
tac: 1 # Tracking Area Code

linkIp: 172.16.9.2 # gNB's local IP address for Radio Link Simulation (Usually same with local IP)
ngapIp: 172.16.8.2 # gNB's local IP address for N2 Interface (Usually same with local IP)
gtpIp: 172.16.8.2 # gNB's local IP address for N3 Interface (Usually same with local IP)

# List of AMF address information
amfConfigs:
  - address: 172.16.0.10
    port: 38412
slices:
  - sst: 0x01
    sd: 0x110101
ignoreStreamIds: true
